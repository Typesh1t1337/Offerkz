{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OFFER-KZ</title>
    <link href="{% static 'main/reglog.css'%}" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <div class="form-content-icon">
                <a href="{% url 'index' %}">OFFER-KZ</a>
            </div>
            <div class="form-content-input">
                <form method="post">
                    {% csrf_token %}
                    <div class="email-group">
                        <input type="text" class="input-login" name="username" placeholder="Введите логин">
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-login" name="password" placeholder="Введите пароль " id="password">
                        <i class="bi bi-eye-slash-fill" id="togglePassword"></i>
                    </div>
                    <div class="errors">
                        {% if error %}
                            <p>{{ error }}</p>
                        {% endif %}
                    </div>
                    <div class="button-group">
                        <button type="submit">Войти</button>
                    </div>
                     <div class="form-content-text">
                        <a href="{% url 'register' %}">Нету аккаунта!</a>
                         <p> | </p>
                         <a href="{% url 'forget' %}">Я забыл пароль!</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
<script>
    const passwordInput = document.getElementById("password");
    const eyeButton = document.getElementById("togglePassword");
    eyeButton.addEventListener('click',function (){
        const type = passwordInput.type==='password'? 'text':'password';
        passwordInput.type = type;

        this.classList.toggle('bi-eye-fill');
        this.classList.toggle('bi-eye-slash-fill')
    });

</script>
</body>
</html>
