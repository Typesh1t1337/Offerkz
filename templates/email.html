<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body style="margin: 0; padding: 0; background-color: #EDF6F7; font-family: Arial, sans-serif;">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #EDF6F7;">
        <tr>
            <td align="center" valign="top" style="padding: 20px;">
                <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                    <tr>
                        <td align="center" style="padding: 20px; background-color: #00897B; color: #ffffff;">
                            <h1 style="margin: 0; font-size: 24px;">OFFER-KZ</h1>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <img src="{% static 'photos/email.png' %}" alt="Email Logo" width="256" height="256" style="display: block; margin: 0 auto;">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px; font-size: 16px; color: #70cabb; line-height: 1.5;">
                            <h1 style="margin: 0; font-size: 20px; color: #00897B;">Пожалуйста, подтвердите вашу почту</h1>
                            <p style="margin: 10px 0 0;">Здравствуйте <strong>{{ user }}</strong>,</p>
                            <p style="margin: 5px 0 0;">Чтобы подтвердить аккаунт, нажмите на кнопку ниже:</p>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="{{ confirmation_url }}" style="display: inline-block; padding: 10px 20px; font-size: 16px; color: #ffffff; background-color: #00897B; text-decoration: none; border-radius: 4px;">Подтвердить почту</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 10px; font-size: 12px; color: #777777; background-color: #f4f4f4;">
                            <p style="margin: 0;">© 2024 OFFER-KZ. Все права защищены.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
